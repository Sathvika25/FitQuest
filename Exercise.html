<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yoga</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jersey+20&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column; /* Added to stack elements vertically */
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('exercise_img.png');
      background-size: cover;
    }

    #dabba {
      width: 500px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: rgb(247, 240, 231);
      margin-top: 20px; /* Added to create space between heading and dabba */
    }

    #h1 {
      margin-bottom: 20px;
    }

    select, button {
      font-size: 16px;
      padding: 10px;
      margin-bottom: 20px;
      display: block;
      width: 100%;
    }

    button {
      background-color: black;
      color: wheat;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: black;
      color: white;
    }
    #header{
      font-family: "Jersey 20", sans-serif;
  font-weight: 600;
  font-style: normal;
  font-size: 100px;
  color: white;
  text-decoration:double;
    }
    #Choose{
      font-size: 35px;
    }
  </style>
</head>
<body>
  <h1 id="header">Welcome to the Exercise Session!!</h1> <!-- Moved the heading above the dabba -->
  <div id="dabba">
    <h2 id="Choose">Choose your level:</h2> <!-- Changed from h1 to h2 -->
    <select id="levelSelect">
      <option value="beginner">Beginner</option>
      <option value="intermediate">Intermediate</option>
      <option value="advanced">Advanced</option>
    </select>
    <button id="redirectButton">Go to Level</button>
  </div>

  <script>
    document.getElementById('redirectButton').addEventListener('click', function() {
      var level = document.getElementById('levelSelect').value;
      var redirectUrl;

      switch (level) {
        case 'beginner':
          redirectUrl = 'e_beginner.html';
          break;
        case 'intermediate':
          redirectUrl = 'e_intermediate.html';
          break;
        case 'advanced':
          redirectUrl = 'e_advance.html';
          break;
        default:
          redirectUrl = 'Exercise.html'; // Default redirect to beginner page
      }

      window.location.href = redirectUrl;
    });
  </script>
</body>
</html>
