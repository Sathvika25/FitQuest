    body {
      font-family: Arial, sans-serif;
      text-align: center;

      justify-content: center;
      align-items: center;
      height: 100vh;

    #logo {

    #dabba {
      width: 500px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;

      margin-top: 20px; /* Added to create space between heading and dabba */
    }

    #h1 {
      margin-bottom: 20px;
    }

    select, button {
      font-size: 16px;
      padding: 10px;
      margin-bottom: 20px;
      display: block;
      width: 100%;
    }

    button {
      background-color: black;
      color: wheat;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: black;
      color: white;
    }
    #header{
      font-family: "Jersey 20", sans-serif;
  font-weight: 600;
  font-style: normal;
  font-size: 100px;
  color:white;
  text-decoration:double;
    }
    #Choose{
      font-size: 35px;
    }

  <h1 id="header">Welcome to the Dance Session!!</h1> <!-- Moved the heading above the dabba -->
  <div id="dabba">
    <h2 id="Choose">Choose your Style:</h2> <!-- Changed from h1 to h2 -->
    <select id="levelSelect">
      <option value="Zumba">Zumba</option>
      <option value="Bhangra">Bhangra</option>
      <option value="Bollywood">Bollywood</option>
    </select>
    <button id="redirectButton">Go to Style</button>
  </div>

  <script>
    document.getElementById('redirectButton').addEventListener('click', function() {
      var level = document.getElementById('levelSelect').value;
      var redirectUrl;

      switch (level) {
        case 'Zumba':
          redirectUrl = 'zumba.html';
          break;
        case 'Bhangra':
          redirectUrl = 'bhangra.html';
          break;
        case 'Bollywood':
          redirectUrl = 'bollwood.html';
          break;
        default:
          redirectUrl = 'dance.html'; // Default redirect to beginner page
      }

      window.location.href = redirectUrl;
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

  crossorigin="anonymous"></script>
